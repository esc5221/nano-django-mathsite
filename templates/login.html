{% extends "base.html" %}

{% block title %}로그인 - 수학 문제 풀이 사이트{% endblock %} 

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- -->
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">환영합니다!</h1>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endif %}
                    <form class="user" method="POST" action="/login/">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input
                                type="text"
                                class="form-control form-control-user"
                                id="username"
                                name="username"
                                placeholder="사용자 이름"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control form-control-user"
                                id="password"
                                name="password"
                                placeholder="비밀번호"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            로그인
                        </button>
                    </form>
                    <hr />
                    <div class="text-center">
                        <a class="small" href="/password_reset/">비밀번호를 잊으셨나요?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="/signup/">회원가입하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
